<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RutgersBallUp - Connect. Play. Elevate.</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <style>
        :root {
            --primary-orange: #FF6B35;
            --primary-black: #000000;
            --dark-gray: #1a1a1a;
            --medium-gray: #333333;
            --light-gray: #666666;
            --white: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --gradient-primary: linear-gradient(135deg, #FF6B35 0%, #FF8A5B 100%);
            --gradient-dark: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--primary-black);
            color: var(--white);
            overflow-x: hidden;
            line-height: 1.6;
        }

        html {
            scroll-behavior: smooth;
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 9999;
            padding: 20px 5%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .navbar.scrolled {
            padding: 15px 5%;
            background: rgba(0, 0, 0, 0.95);
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            font-size: 24px;
            font-weight: 800;
            color: var(--primary-orange);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 40px;
        }

        .nav-links a {
            color: var(--white);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--primary-orange);
        }

        .cta-button {
            background: var(--gradient-primary);
            color: var(--white);
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 53, 0.3);
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .globe-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            height: 800px;
            opacity: 0.6;
        }

        .globe {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, 
                rgba(255, 107, 53, 0.3) 0%, 
                rgba(255, 107, 53, 0.1) 30%, 
                transparent 70%),
                radial-gradient(circle at 70% 70%, 
                rgba(255, 138, 91, 0.2) 0%, 
                transparent 50%);
            border: 2px solid rgba(255, 107, 53, 0.2);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .hero-content {
            text-align: center;
            z-index: 10;
            max-width: 800px;
            padding: 0 20px;
        }

        .hero-title {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 900;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--white) 0%, var(--primary-orange) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.1;
        }

        .hero-subtitle {
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            font-weight: 300;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .hero-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .primary-button {
            background: var(--gradient-primary);
            color: var(--white);
            padding: 15px 35px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .primary-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(255, 107, 53, 0.4);
        }

        .secondary-button {
            background: transparent;
            color: var(--white);
            padding: 15px 35px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            border: 2px solid var(--primary-orange);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .secondary-button:hover {
            background: var(--primary-orange);
            transform: translateY(-3px);
        }

        /* Loading Spinner */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Message Styles */
        .message {
            position: fixed;
            top: 100px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            z-index: 10000;
            animation: slideInRight 0.3s ease forwards;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .message.success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            border-left: 4px solid #20c997;
        }

        .message.error {
            background: linear-gradient(135deg, #dc3545 0%, #e74c3c 100%);
            border-left: 4px solid #e74c3c;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Hide app interface initially */
        .app-interface {
            display: none;
        }

        .app-interface.active {
            display: block;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .hero-buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="nav-content">
            <a href="#" class="logo">üèÄ RutgersBallUp</a>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#features">Features</a></li>
                <li><a href="#app">Try App</a></li>
                <li><a href="#about">About</a></li>
            </ul>
            <button class="cta-button" onclick="ballUpApp.showApp()">Launch App</button>
        </div>
    </nav>

    <!-- Landing Page -->
    <div id="landing-page">
        <!-- Hero Section -->
        <section class="hero" id="home">
            <div class="globe-container">
                <div class="globe" id="globe"></div>
            </div>
            <div class="hero-content">
                <h1 class="hero-title">Connect. Play. Elevate.</h1>
                <p class="hero-subtitle">
                    The future of pickup basketball is here. Find games, connect with players, 
                    and elevate your game with RutgersBallUp's revolutionary platform.
                </p>
                <div class="hero-buttons">
                    <button class="primary-button" onclick="ballUpApp.showApp()">Experience RutgersBallUp</button>
                    <a href="#features" class="secondary-button">Discover Features</a>
                </div>
            </div>
        </section>
    </div>

    <!-- App Interface (Hidden initially) -->
    <div class="app-interface" id="app-interface">
        <!-- App content will be loaded dynamically -->
    </div>

    <!-- Leaflet JavaScript for OpenStreetMap -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- App JavaScript -->
    <script src="js/app.js"></script>
    
    <script>
        // Initialize the BallUpApp when DOM is loaded
        let ballUpApp;
        document.addEventListener('DOMContentLoaded', function() {
            ballUpApp = new BallUpApp();
            
            // Setup scroll effects for navbar
            let lastScrollTop = 0;
            window.addEventListener('scroll', () => {
                const scrolled = window.scrollY;
                const navbar = document.getElementById('navbar');
                
                if (scrolled > 50) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            });

            // Smooth scrolling for navigation links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target && !ballUpApp.isAppMode) {
                        target.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                });
            });
        });
    </script>
</body>
</html>
